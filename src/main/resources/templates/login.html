<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout(~{::title}, ~{::content}, ~{::scripts})">

<head>
    <title>Login - Themelyf Dashboard</title>
</head>

<div th:fragment="content" class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Or
                <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
                    create a new account
                </a>
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <!-- Login Method Selection -->
            <div class="mb-6">
                <div class="flex rounded-md shadow-sm" role="group">
                    <button type="button" id="passwordLoginBtn" 
                            class="login-method-btn active px-4 py-2 text-sm font-medium text-indigo-600 bg-indigo-50 border border-gray-200 rounded-l-lg hover:bg-indigo-100 focus:z-10 focus:ring-2 focus:ring-indigo-500 focus:bg-indigo-100 transition-colors">
                        Password Login
                    </button>
                    <button type="button" id="otpLoginBtn" 
                            class="login-method-btn px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-200 rounded-r-lg hover:bg-gray-50 focus:z-10 focus:ring-2 focus:ring-indigo-500 focus:bg-gray-50 transition-colors">
                        OTP Login
                    </button>
                </div>
            </div>

            <!-- Error Messages -->
            <div th:if="${param.error}" class="mb-4">
                <div class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span th:text="${param.message != null ? param.message[0] : 'Invalid username or password'}">
                        Invalid credentials
                    </span>
                </div>
            </div>

            <!-- Success Messages -->
            <div th:if="${param.logout}" class="mb-4">
                <div class="bg-green-50 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <span>You have been successfully logged out.</span>
                </div>
            </div>

            <div th:if="${param.registered}" class="mb-4">
                <div class="bg-green-50 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <span>Registration successful! Please login to continue.</span>
                </div>
            </div>

            <!-- Password Login Form -->
            <form id="passwordLoginForm" class="space-y-6" th:action="@{/login}" method="POST">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username or Email
                    </label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" autocomplete="username" required
                               th:value="${param.username != null ? param.username[0] : ''}"
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               placeholder="Enter username or email">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1 relative">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pr-10"
                               placeholder="Enter your password">
                        <button type="button" class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="/forgot-password" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                            </svg>
                        </span>
                        Sign in with Password
                    </button>
                </div>
            </form>

            <!-- OTP Login Form -->
            <div id="otpLoginForm" class="space-y-6" style="display: none;">
                <!-- Step 1: Request OTP -->
                <div id="otpStep1">
                    <div>
                        <label for="otpUsername" class="block text-sm font-medium text-gray-700">
                            Username or Email
                        </label>
                        <div class="mt-1">
                            <input id="otpUsername" type="text" autocomplete="username" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="Enter username or email">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Send OTP via
                        </label>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="otpMethod" value="email" checked
                                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                                <span class="ml-2 text-sm text-gray-700">Email</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="otpMethod" value="sms"
                                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                                <span class="ml-2 text-sm text-gray-700">SMS</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <button type="button" id="sendOtpBtn"
                                class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                            <span class="loading-spinner hidden mr-2">
                                <svg class="animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                            <span class="btn-text">Send OTP</span>
                        </button>
                    </div>
                </div>

                <!-- Step 2: Verify OTP -->
                <div id="otpStep2" style="display: none;">
                    <div>
                        <label for="otpCode" class="block text-sm font-medium text-gray-700">
                            Enter OTP Code
                        </label>
                        <div class="mt-1">
                            <input id="otpCode" type="text" autocomplete="one-time-code" required
                                   maxlength="6" pattern="[0-9]{6}"
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-center text-lg tracking-widest"
                                   placeholder="000000">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            Enter the 6-digit code sent to your <span id="otpSentTo"></span>
                        </p>
                    </div>

                    <div class="flex space-x-3">
                        <button type="button" id="verifyOtpBtn"
                                class="flex-1 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                            <span class="loading-spinner hidden mr-2">
                                <svg class="animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                            <span class="btn-text">Verify & Login</span>
                        </button>
                        <button type="button" id="resendOtpBtn"
                                class="px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                            Resend
                        </button>
                    </div>

                    <div class="text-center">
                        <button type="button" id="backToStep1"
                                class="text-sm text-indigo-600 hover:text-indigo-500">
                            ‚Üê Change username or method
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="scripts">
    <script src="/js/login.js"></script>
</div>

</html>
