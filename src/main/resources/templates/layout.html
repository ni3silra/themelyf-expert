<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Themelyf Dashboard'}">Themelyf Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#EF4444',
                        success: '#10B981',
                        warning: '#F59E0B',
                        dark: '#1F2937'
                    }
                }
            }
        }
    </script>
    <style>
        .cache-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #10B981;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="cache-indicator" id="cacheIndicator" style="display: none;">
        <i class="fas fa-check"></i> Cached
    </div>
    
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-chart-pie text-primary text-2xl mr-3"></i>
                        <span class="text-xl font-bold text-gray-900">Themelyf Dashboard</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-home mr-1"></i> Dashboard
                    </a>
                    <a href="/components" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-puzzle-piece mr-1"></i> Components
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div th:if="${successMessage}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>
        
        <div th:replace="${content}"></div>
    </main>

    <script>
        function showCacheIndicator() {
            document.getElementById('cacheIndicator').style.display = 'block';
            setTimeout(() => {
                document.getElementById('cacheIndicator').style.display = 'none';
            }, 2000);
        }
        
        if (localStorage.getItem('dashboardCache')) {
            showCacheIndicator();
        }
        
        window.addEventListener('beforeunload', function() {
            localStorage.setItem('dashboardCache', 'true');
        });
    </script>
</body>
</html>
