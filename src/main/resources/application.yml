spring:
  application:
    name: themelyf-dashboard
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  cache:
    type: simple
  
  mail:
    host: localhost
    port: 587
    username: noreply@themelyf.com
    password: password
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
        debug: false

server:
  port: 8080

logging:
  level:
    com.themelyf: DEBUG